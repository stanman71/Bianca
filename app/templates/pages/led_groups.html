      <div class="content">
        <div class="row">
          <div class="col-md-12">

            <div class="card ">
              <div class="card-footer">    
                <div class="btn-group flex-wrap" role="group" aria-label="Basic example">
                  <a href="/led/scenes" class="btn btn-secondary btn-lg" role="button" aria-pressed="true">Szenen</a>                
                  <a href="/led/groups" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Gruppen</a>
                </div>           
              </div>  
            </div>  


<!---------------->
<!--  LED TABLE  -->
<!---------------->   

{% for entry in list_led_groups %}

<section id="table_{{entry.id}}"></section>  

            <div class="card ">
              <div class="card-header">
                <a data-toggle="collapse" href="#collapse{{entry.id}}"><font color="white"><b><i class='uil uil-arrow-down'> {{entry.device.name}} </i></b></font></a>
                <br>
                <br>
              </div>            
              <form method="POST">      
                <div id="collapse{{entry.id}}" class="collapse{% if entry.collapse == "True" %}.show{% endif %}">    
                  <div class="card-body"> 
                    <div class="table-responsive">
                      <table class="table tablesorter">



                      </table>
                    </div>                 
                  </div>            
                  <div class="card-footer">                   
                    <button type="submit" onclick="window.location.href='/led/groups#table_{{entry.id}}'" name="save_led_group_settings" class="btn btn-fill btn-primary">SAVE</button>
                  </div>
                </form>
              </div>
            </div>

{% endfor %} 


          </div>
        </div>
      </div>
